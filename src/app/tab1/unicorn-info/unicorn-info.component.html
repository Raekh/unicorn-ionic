	<div class="img-wrapper">
		<img
			src="assets/images/unicorn-avatar.png"
			[style.backgroundColor]="getHexColor()"
		 />
		<ion-badge
			class="unicorn-gender-icon"
			*ngIf="getBadgeColor() !== 'dark'"
			[color]="getBadgeColor()"
			horizontal="end"
			vertical="bottom"
		>
			<ion-icon></ion-icon>
		</ion-badge>
	</div>
	<ion-card-content class="ion-text-center">
		<h1>{{ unicorn.name }}</h1>
		<ion-text color="medium">
			<div style="display: flex" class="ion-justify-content-center">
				<!-- <ion-icon name="location-outline" color="medium"></ion-icon> -->
				<p>A very awesome unicorn.</p>
			</div>
		</ion-text>
	</ion-card-content>

<ion-card>
	<ion-card-header>
		<h2>Basic information</h2>
	</ion-card-header>
	<ion-card-content>
		<ion-text>
			<p><b>Gender</b>: {{ unicorn.gender | titlecase }}</p>
			<p><b>Age</b>: {{ unicorn.age }}</p>
			<p><b>Color</b>: <span [style.color]="getHexColor()">A fabulous one, like all unicorns</span> ({{ getHexColor() }})</p>
		</ion-text>
	</ion-card-content>
</ion-card>
